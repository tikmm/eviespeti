<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evi és Peti 🔐</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Fejléc -->
    <header class="header">
      <h1 class="header-title">Evelin és Péter</h1>
      <h2 style="font-weight: bold">
        <strong>esküvője</strong>
      </h2>
    </header>

    <div class="hero-image"></div>

    <!-- Fő tartalom -->
    <div class="main-content">
      <!-- Egyetlen fő szekció -->
      <section class="main-section">
        <h2 class="section-title">
          Szeretettel várunk 2025. Augusztus 30-án, szombaton <br />
          <a
            href="https://www.google.com/maps/place/Szelcepuszta+Huts+-+Hunting+Lodge/@48.518893,20.6031353,17z/data=!3m1!4b1!4m6!3m5!1s0x473fa087569e4283:0x198eaaf8bde1f6de!8m2!3d48.518893!4d20.6057102!16s%2Fg%2F11g6wz6n3m?entry=ttu&g_ep=EgoyMDI1MDMyMy4wIKXMDSoASAFQAw%3D%3D"
            class="custom-link"
            target="_blank"
            title="Kattints a térképhez"
          >
            <strong>a Szelecpuszta Turistaházban</strong>
          </a>
        </h2>
        <br /><br />

        <!-- Visszajelzés form -->
        <h3>Kérjük részvételi visszajelzéseteket Április 30-ig</h3>
        <br />
        <form
          action="https://formspree.io/f/mldjlkvj"
          method="POST"
          class="feedback-form"
        >
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Név"
            class="input-field"
          />
          <select
            name="attendance"
            id="attendance"
            required
            class="input-field"
          >
            <option value="" disabled selected>Válassz</option>
            <option value="Ott leszek">Ott leszek! 💃🏼</option>
            <option value="Ott leszek és viszem a páromat is">
              Ott leszek és viszem a páromat is! 👩🏻‍❤️‍👨🏻
            </option>
            <option value="Nem tudok ott lenni">
              Sajnos nem tudok ott lenni 😔
            </option>
          </select>
          <button class="submit-button" type="submit">Küldés</button>
        </form>
      </section>

      <!-- Jobb oldali oldalsáv (program és menü) -->
      <section class="sidebar">
        <h2 class="section-title">Program</h2>
        <ul>
          <li><strong>15:00</strong> - Szertartás</li>
          <li><strong>18:00</strong> - Vacsora</li>
          <li><strong>20:00</strong> - Buli</li>
        </ul>
        <br />
        <h3 class="section-title">Menü</h3>
        <ul>
          <li>Hami nyami</li>
          <li>Finom kaja</li>
          <li>Setemény</li>
        </ul>
        <br />
      </section>
    </div>
  </body>
</html>
